<app-players (click)="editPlayer(i)" *ngFor="let player of game.players; let i = index"
    class="player-position hide-mobile" [name]="player" [ngStyle]="{'top.px': 20 + (i * 60)}"
    [image]="game.player_images[i]" [activePlayer]="i == game.currentPlayer"></app-players>

<div class="scroll-container hide-desktop">
    <app-player-mobile (click)="editPlayer(i)" *ngFor="let player of game.players; let i = index" [name]="player"
    [image]="game.player_images[i]" [activePlayer]="i == game.currentPlayer">
    </app-player-mobile>
</div>

<div *ngIf="gameOver" class="gameOver">
    <img src="./assets/img/game_over.svg">
</div>

<div *ngIf="!gameOver" class="field">

    <div class="stack-position">
        <!-- cards in stack -->
        <img *ngFor="let card of [0,1,2,3]; let i = index;" src="assets/img/cards/card_cover.png"
            [ngStyle]="{'right.px': i * 10}">

        <img (click)="takeCard()" class="top-card" src="assets/img/cards/card_cover.png" style="right: 40px">

        <img class="playedCard" *ngFor="let card of game.playedCards" src="assets/img/cards/{{ card }}.png"
            style="right: 40px">

        <img (click)="takeCard()" *ngIf="game.cardPicked" class="cardAnimation"
            src="assets/img/cards/{{ game.currentCard }}.png" style="right: 40px">

    </div>

</div>

<button *ngIf="!gameOver" class="btn-add" mat-fab color="primary" (click)="openDialog()">
    <mat-icon>add</mat-icon>
</button>

<app-game-info *ngIf="!gameOver" class="info-position" [card]="game.currentCard"></app-game-info>
